<div class="form-container">
    <form>
        <input type="text" class="task-input-field" id="todo-task-input" name="task" value="" placeholder="Add new task..." />
        <div class="actions-toolbar">
            <div class="primary">
                <button type="button" titla="Add Task" id="add-new-task-button" class="action save primary">Add Task</button>
            </div>
        </div>
    </form>
</div>
<!-- if ko: ($data.tasks) -->
<ul class="tasks">
    <li repeat="foreach: tasks, item: 'task'">
        <a data-bind="
            attr: {
                class: 'status ' + (task().status ? 'complete' : 'open'),
                'data-id': task().id
            },
            click: switchStatus" ></a>
        <span class="label" data-bind="text: task().label" />
        <a class="action delete" data-bind="
            attr: {
                'data-id': task().id
            }, 
            click: deleteTask.bind($data, task().id)
        ">Delete</a>
     </li>
</ul>
<!-- /ko -->
