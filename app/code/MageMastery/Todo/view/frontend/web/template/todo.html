<div class="form-container">
    <input
        type="text"
        class="task-input-field"
        id="todo-task-input"
        name="task"
        data-bind="value: newTask, event: { 'keyup': clickKey }"
        placeholder="Add new task..."
    />
    <div class="actions-toolbar">
        <div class="primary">
            <button
                type="button"
                titla="Add Task"
                id="add-new-task-button"
                class="action save primary"
                data-bind="click: addTask"
            >
                Add Task
            </button>
        </div>
    </div>
</div>
<!-- if ko: ($data.tasks) -->
<h3>My Tasks</h3>
<ul class="tasks">
    <li repeat="foreach: tasks, item: 'task'">
        <a
            data-bind="
            attr: {
                class: 'status ' + (task().status === 'complete' ? 'complete' : 'open'),
                'data-id': task().task_id
            },
            click: switchStatus",
            translate="task().label"
        ></a>
        <a
            class="action delete"
            data-bind="
            attr: {
                'data-id': task().task_id
            }, 
            click: deleteTask.bind($data, task().task_id)
        "
            >Delete</a
        >
    </li>
</ul>
<!-- /ko -->

<!-- if ko: ($data.tasks().length == 0) -->
<div class="message info empty">
    <span>There are no open tasks. Please add a new one.</span>
    <span class="label" data-bind="text: $data.tasks()" />
</div>
<!-- /ko -->
